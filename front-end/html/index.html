<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="mobno">Mobile no:</label>
        <input type="number" name="mobno" id="mobno"><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br><br>
        <label for="">Choose your courses</label><br>
        <input type="checkbox" name="CSE" id="CSE" value="CSE">
        <label for="CSE">CSE</label><br>
        <input type="checkbox" name="ECE" id="ECE" value="ECE">
        <label for="ECE">ECE</label>
        
    </form>

    <svg  width="200" height="200" >
        <circle  cx="100" cy="100" r="10" fill="#4fA4" />
        
    </svg>
</body>

</html>
