<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest number</title>
    <script src="largest.js"></script>
    <style>
        form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>This web is to calculate largest of 3 numbers</h1>
        <button type="button" onclick="largest()">Calculate</button>
        <h3 id="result"></h3>
    </div>

    <form onsubmit="validate()">
        <label for="name">Enter your name :</label>
        <input type="text" name="name" id="name">

        <label for="no">Enter your number :</label>
        <input type="number" name="no" id="no"><div class="p"></div>
        <input type="submit" value="SUBMIT">
    </form>
</body>
